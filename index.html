<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Semana do Zero ao Programador - Magick IA</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<a href=""></a>
</head>
<body>
	<header class="header">
		<img src="./assets/images/logo.png" alt="Logo Magic IA">
	</header>
	<main class="container">
		<h1>Produtos</h1>
		<div class="filtros">
			<div class="categorias-cartas filtro-item">
				<label for="categoria">Categoria</label>
				<select id="categoria" class="categoria">
					<option value="">Selecione uma carta</option>
					<option value="comum">Comum</option>
					<option value="rara">Rara</option>
					<option value="épica">Épica</option>
				</select>
			</div>
			<div class="preco-cartas filtro-item">
				<label for="preco">Preço Máximo (R$)</label>
				<input type="text" id="preco" class="preco" placeholder="Ex: 100">
			</div>
			<div class="filtro-botao">
				<!-- <button id="btn-limpar" class="btn-limpar">Limpar</button> -->
				<button class="btn-filtrar">Aplicar filtros</button>
			</div>
		</div>
		<ul class="cartas">
			<li class="carta" data-categoria="Épica" data-preco="3000">
				<img src="./assets/images/carta-arkanon.png">
				<div class="informacoes">
					<h2>Arkanon</h2>
					<span class="categoria">Categoria:</span>
					<span class="preco">R$ 3.000,00</span>
					<button class="btn-comprar">Comprar</button>
				</div>
			</li>
			<li class="carta" data-categoria="Épica" data-preco="3000">
				<img src="./assets/images/carta-drahven.png">
				<div class="informacoes">
					<h2>Drahven</h2>
					<span class="categoria">Categoria:</span>
					<span class="preco">R$ 600,00</span>
					<button class="btn-comprar">Comprar</button>
				</div>
			</li>
			<li class="carta" data-categoria="Épica" data-preco="3000">
				<img src="./assets/images/carta-kaelthar.png">
				<div class="informacoes">
					<h2>Kaelthar</h2>
					<span class="categoria">Categoria:</span>
					<span class="preco">R$ 800,00</span>
					<button class="btn-comprar">Comprar</button>
				</div>
			</li>
			<li class="carta" data-categoria="Épica" data-preco="3000">
				<img src="./assets/images/carta-lymara.png">
				<div class="informacoes">
					<h2>Lymara</h2>
					<span class="categoria">Categoria:</span>
					<span class="preco">R$ 4.000,00</span>
					<button class="btn-comprar">Comprar</button>
				</div>
			</li>
			<li class="carta" data-categoria="Épica" data-preco="3000">
				<img src="./assets/images/carta-maldrik.png">
				<div class="informacoes">
					<h2>Maldrik</h2>
					<span class="categoria">Categoria:</span>
					<span class="preco">R$ 1.500,00</span>
					<button class="btn-comprar">Comprar</button>
				</div>
			</li>
			<li class="carta" data-categoria="Épica" data-preco="3000">
				<img src="./assets/images/carta-nyxsombra.png">
				<div class="informacoes">
					<h2>Nyxsombra</h2>
					<span class="categoria">Categoria:</span>
					<span class="preco">R$ 400,00</span>
					<button class="btn-comprar">Comprar</button>
				</div>
			</li>
		</ul>
	</main>
	<footer></footer>
<script></script>
</body>
</html>
